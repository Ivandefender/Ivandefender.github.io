<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крисак Іван 2КІ1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-tablet.css">
    <link rel="stylesheet" href="./css/media-tel.css">
</head>
<body>
   <div class="header__bg">
     <div class="container">
          <nav class="navbar navbar-expand-lg">
              <div class="container">
                <a class="navbar-brand" href="#">KRYSAK INNOVATION</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Про нас</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Доставка</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Відгуки
                      </a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Контакти
                      </a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Пошук" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Натиснути</button>
                  </form>
                </div>
              </div>
            </nav>
     </div>
   </div>

   <div class="container-fluid">
      <section class="section-1">
        <div class="container">
          <div class="section-1__inner">
            <div class="inner__position">
              <h1 class="inner__position-title">Найновітніша техніка лише в нашому магазині!</h1>
              <p class="inner__position-text">Купуй різноманітну техніку тут або знайди нас по всьому місту.</p>
              <div class="inner__position-btn">
                <button type="button" class="btn btn-primary">Купити </button>
                <button type="button" class="btn btn-warning">Розташування</button>
              </div>
            </div>
            <img class="inner__img" src="./img/img1.jpg" alt="">
          </div>
        </div>
      </section>

      <section class="section-2">
        <div class="container">
          <h2 class="section-2__inner-title">Галерея товарів</h2>
          <div class="section-2__inner">
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./img/slider/item1.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                  <img src="./img/slider/item2.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                  <img src="./img/slider/item3.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                  <img src="./img/slider/item4.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                  <img src="./img/slider/item5.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                  <img src="./img/slider/item6.jpg" class="d-block w-100" alt="">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="container">
          <div class="footer__inner">
            <h2 class="footer__inner-title">Реєстрація</h2>
            <p class="footer__inner-text">Зареєструйтесь, щоб мати більше можливостей та знати про всі новинки.</p>
            <form class="form">
              <div class="mb-3">
                  <input type="name" class="form-control" id="exampleInputPassword1" placeholder="ПІП">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
              </div>
              <button type="submit" class="btn btn-warning">Надіслати</button>
            </form>
            <a class="footer__inner-login">Вже є акаунт? Увійти</a>
          </div>
        </div>
      </footer>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
